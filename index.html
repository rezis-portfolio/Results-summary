<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <main class="main-div">
    <div class="result">
      <h2>Your Result</h2>
      <div class="points">
        <span class="current-point">76</span>
        <span class="max-point">of 100</span>
      </div>
      <h1 class="great">Great</h1>
      <p>You scored higher than 65% of</p>
      <p>the people who have taken</p>
      <p>these tests.</p>

    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="card">
        <div class="start">
          <img src="assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </div>
        <div class="end">
          <h3><span>80</span> / 100</h3>
        </div>
      </div>
      <div class="card-2">
        <div class="start">
          <img src="assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </div>
        <div class="end">
          <h3><span>92</span> / 100</h3>
        </div>

      </div>
      <div class="card-3">
        <div class="start">
          <img src="assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </div>
        <div class="end">
          <h3><span>61</span> / 100</h3>
        </div>

      </div>
      <div class="card-4">
        <div class="start">
          <img src="assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </div>
        <div class="end">
          <h3><span>72</span> / 100</h3>
        </div>
      </div>
      <button type="button" name="button">Continue</button>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |
    Coded by <a href="https://riri20000.github.io/hip/">Rezi Karanadze</a> |
    <a href="http://grafika-rk.great-site.net/">Check my other work</a> |
  </div>
</body>
</html>
